<!DOCTYPE html>

<html>

  <head>

    <title>aver</title>
    <meta charset="utf-8">
  
    <link rel="stylesheet" href="http://www.w3schools.com/w3css/4/w3css.css">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>

<body>
    <br><br>
    <div class="w3-container">
        <h1>Manejo de JSON</h1>
        <br>
        <button class="w3-btn w3-teal w3-round" onclick="traerDatos()">
            Refrescar tabla
        </button>
        <br><br>
        <table class="w3-table w3-striped" border="1px">
            <thead class="w3-green">
                <td>Titulo</td>
                <td>primer nombre</td>
                <td>segundo nombre</td>
                <td>Direccion</td>
                <td>Foto</td>
            </thead>
            <tbody id="cuerpoTable"></tbody>
        </table>
        
    </div>
    <ul>
        <li id="nombre">aqui va mi nombre1</li><br>
        <li id="apellido">aqui va mi nombre</li><br>
        <li id="nacionalidad">nacio</li><br>
        <li id="edad">nacio</li><br>
        <li id="direccion">2</li><br>
        <li id="celular">3</li><br>
        <li id="email">4</li><br>
    </ul>
    <script>
        function traerDatos(){
        $.ajax({
            url: 'https://randomuser.me/api/',
            dataType: 'json',
            success:function(data) {
                var res;
                var algo;
                
              for (let item of data.results){
                document.getElementById("nombre").innerHTML="Nombre:"+item.name.first;
                document.getElementById("apellido").innerHTML="Apellido:" + item.name.last;
                document.getElementById("nacionalidad").innerHTML="Nacionalidad:" + item.location.country;
                document.getElementById("edad").innerHTML="Edad:" + item.registered.age;
                document.getElementById("direccion").innerHTML="Direccion:" + item.location.street.name +" "+ item.location.street.number;
                document.getElementById("celular").innerHTML="Celular:" + item.cell;
                document.getElementById("email").innerHTML="Correo Electronico:" + item.email;
                res+="<tr><td>"+item.name.title+
                    "</td><td>"+item.name.first+
                    "</td><td>"+item.name.last+
                    "</td><td>"+item.location.street.name+" "
                    +item.location.street.number+
                    "</td><td><img src='"
                    +item.picture.medium
                    +"'/></td></tr>"
             
                    ;

              }
              $("#cuerpoTable").empty(res);
              $("#cuerpoTable").append(res);
         ;
            }
          });
        }
    </script>	

  </body>

</html>
